<div class="container" id="custom">
  <div class="row">
    <div class="col-sm-9">
          
      <div ng-repeat="group in groups">
        <custom-map group="group" index="{{$index}}"></custom-map>
      </div>

    </div>

    <div class="col-sm-3">
      <div class="graphs">
        <h2>Groups</h2>
        <div class="kiwiList">
          <input type="text" class="input" ng-model="groupName">
          <button class="btn add-group" ng-click="createGroup()">Create Group</button>
          <ul ng-repeat="group in groups">
            <h2 ng-click="selectGroup(group)">{{group.name}}</h2>
            <ul ng-repeat="kiwi in group.kiwis">
              <li>{{ kiwi.title }}</li>
            </ul>
          </ul>
        </div>
      </div>

      <div class="groups">
        <h2>Kiwis</h2>
        <div class="kiwiList">
          <ul ng-repeat="kiwi in kiwis" ng-click="addToGroup(kiwi)">
            <li>{{ kiwi.title }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
