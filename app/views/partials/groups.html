<div ng-include="'partials/navbar'"></div>

<div class="container" id="groups">
  <div class="row">
    <div class="col-sm-8">
          
      <div ng-repeat="group in groups" class="group">
        <div class="description">
        <h3 ng-show="showDescriptionTitle"  class="hoverColor" ng-dblclick="testSave(group)" >{{ group.name }}</h3>
        <form ng-submit="save(group)">
          <input ng-show="!showDescriptionTitle" ng-model="group.name"></input>
        </form>
      </div>
        <multi-yaxis-graph group='group'></multi-yaxis-graph>
        <div class="description">
          <h4 class="hoverColor" ng-show="showDescription" ng-dblclick="testSave()">{{ group.description }}</h4>
          <form ng-submit="save(group)">
            <input ng-blur="looseFocus()" ng-show="!showDescription" ng-model="group.description"></input>
          </form>
        </div>
      </div>

    </div>
    <div class="col-sm-4">
      <div class="groups">
        <h2>Groups</h2>
        <div class="kiwiList">
          <input type="text" class="input" ng-model="groupName">
          <button class="btn add-group" ng-click="createGroup()">Create Group</button>
          <ul ng-repeat="group in groups" ng-click="selectGroup(group)" ng-class="selectedGroup===group ? 'selectedGroup' : ''">
            <h2>{{group.name}}</h2>
            <ul ng-repeat="kiwi in group.kiwis" >
              <li class="list">{{ kiwi.title }} <span class="remove" ng-click="removeFromGroup(group, kiwi)">x</span></li>
            </ul>
          </ul>
        </div>
      </div>
      <div class="kiwis">
        <h2>Kiwis</h2>
        <div class="kiwiList">
          <ul class="list" ng-repeat="kiwi in kiwis" ng-click="addToGroup(kiwi)">
            <li>{{ kiwi.title | limitTo: 40 }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
<div ng-include="'partials/footer'"></div>
