<div class="container">
  <div class="row">
    <div class="col-sm-9">
        
    <div id="chart">
      <svg></svg>
    </div>

    </div>

    <div class="col-sm-3">
      <h2>Graph</h2>
      <div class="kiwiList">
        <ul ng-repeat="kiwi in group" ng-click="addToGraph(kiwi)">
          <li>{{ kiwi.title }}</li>
        </ul>
      </div>

      <h2>Groups</h2>
      <div class="kiwiList">
        <ul ng-repeat="kiwi in kiwis" ng-click="addToGroup(kiwi)">
          <li>{{ kiwi.title }}</li>
        </ul>
      </div>
    </div>

  </div>

</div>

<div class="container">
  <h1 class="main-right">My Kiwis</h1>
  <div class="row">
    <div class="col-sm-12 kiwis" ng-repeat="kiwi in kiwis">
      
      <h3>{{kiwi.title}}</h3>
      
      <a href="{{ kiwi.url}}">{{kiwi.url}}</a>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pair in kiwi.values">
            <td>{{ pair.date }}</td>
            <td>{{ pair.value }}</td>
          </tr>
        </tbody>
      </table>
      
      <nvd3-line-chart class="chart"
        data="kiwi.graphData"
        width="1000"
        height="350"
        showXAxis="true"
        showYAxis="true"
        interactive="true"
        tooltips="true"
        xAxisTickFormat="xAxisTickFormatFunc()"
        yAxisTickFormat="yAxisTickFormatFunc()">
      </nvd3-line-chart>
    </div>
  </div>
</div>
