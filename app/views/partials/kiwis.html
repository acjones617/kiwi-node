<div ng-include="'partials/navbar'"></div>

<h1>My Kiwis</h1>
<div class="row">
  <div class="col-sm-12" ng-repeat="kiwi in kiwis">
    <h4>{{kiwi.title}}</h4>
    <p>{{kiwi.url}}</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Time</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(date, val) in kiwi.values">
          <td>{{ date }}</td>
          <td>{{ val }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
