
<div ng-include="'partials/navbar'"></div>

<div class="container">
  <h1 class="main-right">My Kiwis</h1>
  <div class="row">
    <div class="col-sm-12 kiwis" ng-repeat="kiwi in kiwis">
      
      <h3>{{kiwi.title}}</h3>
      
      <a href="{{ kiwi.url}}">{{kiwi.url}}</a>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pair in kiwi.values">
            <td>{{ pair.date }}</td>
            <td>{{ pair.value }}</td>
          </tr>
        </tbody>
      </table>
      
       <!-- <custom-map kiwi='kiwi'></custom-map> -->
    </div>
  </div>
</div> 

<div ng-include="'partials/footer'"></div>
