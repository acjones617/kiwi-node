<div ng-include="'partials/navbar'"></div>
<div class="container-graph-sidebar">
  <div id="sidebar">
    <!-- <ul draggable="true" ng-model="kiwis" ondragstart="funct()" class="listTest" ng-repeat="kiwi in kiwis"> -->
    <ul ng-repeat="kiwi in kiwis" ng-model="kiwis" data-drag="true" jqyoui-draggable="{onStop: 'dragItem()'}">
      {{kiwi.title}}
    </ul>
  </div>
  </div>




<h1 class="main-right">My Kiwis</h1>
<div class="row">
  <div class="col-sm-12 kiwis" ng-repeat="kiwi in kiwis">
    
    <h3>{{kiwi.title}}</h3>
    
    <p>{{kiwi.url}}</p>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Time</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pair in kiwi.values">
          <td>{{ pair.date }}</td>
          <td>{{ pair.value }}</td>
        </tr>
      </tbody>
    </table>
    
    <!-- <div ng-if="kiwi.isValidGraph"> -->
    <nvd3-line-chart class="chart"
      data="kiwi.graphData"
      width="1000"
      height="350"
      showXAxis="true"
      showYAxis="true"
      interactive="true"
      tooltips="true"
      xAxisTickFormat="xAxisTickFormatFunc()"
      yAxisTickFormat="yAxisTickFormatFunc()">
    </nvd3-line-chart>
    <!-- </div> -->

  </div>
</div>
