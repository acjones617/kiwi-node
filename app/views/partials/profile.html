
<div ng-include="'partials/navbar'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-right">My Profile</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="profileForm" novalidate>
        
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="settings.name"/>
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="settings.email"/>
           <span ng-show="profileForm.email.$error.email ">Please enter a valid email.</span>
        </div>

        <div class="form-group">
          <p>You have <strong>{{ settings.kiwiCount }}</strong> kiwis at your disposure</p>
        </div>

        <button class="btn btn-lg btn-primary" ng-click="update()">Save</button>

      </form>

      <p class="help-block">{{msg}}</p>

    </div>
  </div>
</div>

<div ng-include="'partials/footer'"></div>
