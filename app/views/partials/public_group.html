<div ng-include="'partials/navbar'"></div>

<div class="container" id="groups">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-right">Public Group</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8" >
      <div class="group" ng-show="!isLoading">
        <h3>{{ group.name }}</h3>
        <div class="graph-legend">
          <ul class="list-unstyled ul-legend">
            <li ng-repeat="kiwi in group.kiwis" class="data{{$index + 1}}">{{ kiwi.title | limitTo: 20 }} </li>
          </ul>
        </div>
        <multi-yaxis-graph group="group"></multi-yaxis-graph>
        <div class="description">
          <h5 class="text-center"><strong>{{ group.description }}</strong></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'kiwirunner'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script');
              dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    

    </div>
  </div>

</div>

<div ng-show="isLoading" class="loading-block">
  <img src="images/loading.gif" alt="Loading">
</div>

<div ng-include="'partials/footer'"></div>
